<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzir Áudio em Pop-up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.8); 
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        audio {
            width: 100%;
        }
    </style>
</head>
<body>

<h2>Exemplo de Reproduzir Áudio em Pop-up</h2>

<!-- Botão para abrir o pop-up -->
<button id="openPopupBtn">Abrir Pop-up de Áudio</button>

<!-- O Modal -->
<div id="audioModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <audio id="audioPlayer" controls>
            <source src="beats/100 Shooters [Prod. By JD On Tha Track & Chophouze] 159 Bpm.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var modal = document.getElementById("audioModal");
        var btn = document.getElementById("openPopupBtn");
        var span = document.getElementsByClassName("close")[0];
        var audio = document.getElementById("audioPlayer");

        btn.onclick = function() {
            modal.style.display = "flex";
            audio.play();
        }

        span.onclick = function() {
            modal.style.display = "none";
            audio.pause();
            audio.currentTime = 0; // Reseta o áudio ao início
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                audio.pause();
                audio.currentTime = 0; // Reseta o áudio ao início
            }
        }
    });
</script>

</body>
</html>
